<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的js -->
    <link rel="stylesheet" href="/assets/css/arcitle/art_list.css">
</head>

<body>
    <!-- layui卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 赛选区 -->
            <form class="layui-form" id="form-search">
                <!-- 分类下拉框1 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"> </select>
                </div>
                <!-- 状态下拉框2  -->
                <div class="layui-form-item layui-inline ">

                    <select name="state " lay-verify=" ">
                            <option value=" ">所有状态</option>
                            <option value="已发布 ">已发布</option>
                            <option value="草稿 ">草稿</option>                          
                          </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline ">
                    <button class="layui-btn " lay-submit lay-filter="formDemo ">筛选</button>
                </div>
            </form>
            <!-- 列表区  layui表格-->
            <table class="layui-table ">
                <colgroup>
                    <!-- 5列 -->
                    <col>
                    <col width="150 ">
                    <col width="180 ">
                    <col width="150 ">
                    <col width="150 ">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="pagebox"></div>
        </div>
    </div>
    <!-- 文章分类的模板 -->
    <script type="text/html " id="tpl-cate ">
        <option value=" ">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}} ">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 定义文章列表模板 -->
    <script type="text/html " id="tpl-table ">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button " class="layui-btn layui-btn layui-btn-xs ">编辑</button>
                <button type="button " class="layui-btn layui-btn-danger layui-btn layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!--layui的js  -->
    <script src="/assets/lib/layui/layui.all.js "></script>
    <!-- jquery -->
    <script src="/assets/lib/jquery.js "></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js "></script>
    <!-- baseAPI -->
    <script src="/assets/js/baseAPI.js "></script>
    <!--  自己的js-->
    <script src="/assets/js/arcitle/art_list.js "></script>
</body>

</html>
