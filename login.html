<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 导入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- logo -->
    <!-- 用layui设置版心 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录模块 -->
    <div class="logAndRegBox">
        <!-- 登录框头部 -->
        <div class="title-box">

        </div>
        <!-- 登录的div -->
        <div class="login-box">
            <!-- 用layui写登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- layui图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- layui图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- type="password" 指定密码框 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 ，在latui里 ayui-form-item 代表独站一行-->
                <div class="layui-form-item">
                    <!-- 提交按钮与普通按钮的区别在于 lay-submit 属性-->
                    <!-- 在layui官网-按钮-layui-btn-normal类指定蓝色 -->
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- links类 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- layui图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- layui图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- type="password" 指定密码框 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <!-- layui图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- type="password" 指定密码框 -->
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- links类 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a></div>
        </div>
        </form>
    </div>
    <!-- 导入layui的js(用all,js) -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!--  -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
